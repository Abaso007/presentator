{{define "body"}}
    <p>Hello,</p>
    <p>The following report violation was submitted:</p>
    <div class="section">
        <p>
            <strong>Project:</strong> {{.Project.Get "title"}}
        </p>
        <p>
            <strong>Preview:</strong> <a href="{{.PreviewURL}}" target="_blank" rel="noopener">{{.PreviewURL}}</a>
        </p>
        {{if .Message}}
            <p class="break-spaces"><strong>Details:</strong><br/>{{.Message}}</p>
        {{end}}
    </div>
{{end}}
