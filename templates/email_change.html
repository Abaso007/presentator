{{define "body"}}
    <p>Hello,</p>
    <p>We've received a request to change your {{.AppName}} account email from {{.Record.Email}} to {{.NewEmail}}.</p>
    <p style="text-align: center">
        <a class="btn" href="{{.ActionUrl}}" target="_blank" rel="noopener">Confirm new email</a>
    </p>
    <p>If you didn't request this email, please ignore it and the link will expire on its own.</p>
{{end}}
